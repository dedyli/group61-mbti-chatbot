<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mind–Mapper AI – Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg: #0b0a13;
            --fg: #f7f5ff;
            --muted: #bdb7e6;
            --accent: #8B5CF6;
            --glass: rgba(255, 255, 255, .08);
            --glass-stroke: rgba(255, 255, 255, .12);
        }
        body {
            margin: 0;
            color: var(--fg);
            background-color: var(--bg);
            font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
            font-size: 16px;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        h1, h2 {
            color: var(--fg);
        }
        /* Login Section */
        #login-section {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: var(--glass);
            border: 1px solid var(--glass-stroke);
            border-radius: 20px;
            box-shadow: 0 16px 40px rgba(0,0,0,.35);
        }
        .field {
            margin-bottom: 20px;
        }
        .field label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .field input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, .04);
            border: 1px solid var(--glass-stroke);
            color: var(--fg);
            border-radius: 12px;
            font-size: 1rem;
        }
        .btn {
            width: 100%;
            border: none;
            cursor: pointer;
            padding: 14px 18px;
            border-radius: 14px;
            font-weight: 800;
            font-size: 1rem;
            background: linear-gradient(90deg, var(--accent), #a17cf8);
            color: #0b0a13;
            box-shadow: 0 12px 34px rgba(139, 92, 246, .35);
        }
        #error-message {
            color: #ff8a8a;
            margin-top: 15px;
            text-align: center;
        }

        /* Dashboard Section */
        #dashboard-section {
            display: none; /* Hidden by default */
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        #logout-btn {
            padding: 10px 20px;
            background: var(--glass);
            border: 1px solid var(--glass-stroke);
            color: var(--fg);
            border-radius: 12px;
            cursor: pointer;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: var(--glass);
            border: 1px solid var(--glass-stroke);
            padding: 25px;
            border-radius: 16px;
        }
        .stat-card h3 {
            margin: 0 0 10px;
            font-size: 1.1rem;
            color: var(--muted);
        }
        .stat-card .value {
            font-size: 2.5rem;
            font-weight: 700;
        }
        .conversation-log {
            background: var(--glass);
            border: 1px solid var(--glass-stroke);
            border-radius: 16px;
            padding: 20px;
        }
        .convo-item {
            padding: 15px;
            border-bottom: 1px solid var(--glass-stroke);
        }
        .convo-item:last-child {
            border-bottom: none;
        }
        .convo-item pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: rgba(0,0,0,.2);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form (Visible by default) -->
        <section id="login-section">
            <h1>Admin Login</h1>
            <form id="login-form">
                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="admin@example.com" />
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" id="password" required />
                </div>
                <button type="submit" class="btn">Login</button>
                <p id="error-message"></p>
            </form>
        </section>

        <!-- Main Dashboard (Hidden by default) -->
        <section id="dashboard-section">
            <header>
                <h1>Admin Dashboard</h1>
                <button id="logout-btn">Logout</button>
            </header>

            <h2>Analytics Overview</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Conversations</h3>
                    <p class="value" id="total-convos">--</p>
                </div>
                <div class="stat-card">
                    <h3>Total Feedback Entries</h3>
                    <p class="value" id="total-feedback">--</p>
                </div>
                <div class="stat-card">
                    <h3>Accuracy Rate</h3>
                    <p class="value" id="accuracy-rate">--</p>
                </div>
            </div>

            <h2>Recent Conversations</h2>
            <div class="conversation-log" id="convo-container">
                <p>Loading data...</p>
            </div>
        </section>
    </div>

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // --- 1. Supabase Project Configuration ---
        // IMPORTANT: Replace with your actual Supabase URL and Anon Key
        const supa_url = 'https://okbqkkftdxazdfkiovjj.supabase.co';
        const supa_anon_key = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rYnFra2Z0ZHhhemRma2lvdmpqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxNDUxOTEsImV4cCI6MjA3MDcyMTE5MX0.SvYI1lxJP-dzEK5j1xGNdJu-pNtWEzVm7S2wnQBMY9c';
        const supabaseClient = supabase.createClient(supa_url, supa_anon_key);

        // --- 2. DOM Element References ---
        const loginSection = document.getElementById('login-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const loginForm = document.getElementById('login-form');
        const logoutBtn = document.getElementById('logout-btn');
        const errorMessage = document.getElementById('error-message');

        // --- 3. Authentication Logic ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.textContent = '';
            const email = e.target.email.value;
            const password = e.target.password.value;

            const { error } = await supabaseClient.auth.signInWithPassword({ email, password });

            if (error) {
                errorMessage.textContent = error.message;
            } else {
                // The onAuthStateChange listener will handle showing the dashboard
                loginForm.reset();
            }
        });

        logoutBtn.addEventListener('click', async () => {
            await supabaseClient.auth.signOut();
        });

        // Listen for authentication state changes (login, logout, session restore)
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (session) {
                // User is logged in
                loginSection.style.display = 'none';
                dashboardSection.style.display = 'block';
                fetchAnalytics();
            } else {
                // User is logged out or not logged in
                loginSection.style.display = 'block';
                dashboardSection.style.display = 'none';
            }
        });

        // --- 4. Data Fetching and Rendering Logic ---
        async function fetchAnalytics() {
            // Fetch total conversations count
            const { count: convoCount, error: convoError } = await supabaseClient
                .from('conversations')
                .select('*', { count: 'exact', head: true });

            if (!convoError) {
                document.getElementById('total-convos').textContent = convoCount;
            }

            // Fetch feedback data to calculate accuracy
            const { data: feedbackData, error: feedbackError } = await supabaseClient
                .from('feedback')
                .select('is_accurate');

            if (!feedbackError) {
                document.getElementById('total-feedback').textContent = feedbackData.length;
                if (feedbackData.length > 0) {
                    const accurateCount = feedbackData.filter(f => f.is_accurate).length;
                    const accuracy = (accurateCount / feedbackData.length) * 100;
                    document.getElementById('accuracy-rate').textContent = `${accuracy.toFixed(1)}%`;
                } else {
                    document.getElementById('accuracy-rate').textContent = 'N/A';
                }
            }

            // Fetch recent conversations
            const { data: recentConvos, error: recentConvosError } = await supabaseClient
                .from('conversations')
                .select('id, created_at, conversation_history')
                .order('created_at', { ascending: false })
                .limit(20);

            const convoContainer = document.getElementById('convo-container');
            if (!recentConvosError && recentConvos.length > 0) {
                convoContainer.innerHTML = ''; // Clear loading message
                recentConvos.forEach(convo => {
                    const item = document.createElement('div');
                    item.className = 'convo-item';
                    item.innerHTML = `
                        <p><strong>ID:</strong> ${convo.id} | <strong>Date:</strong> ${new Date(convo.created_at).toLocaleString()}</p>
                        <pre>${JSON.stringify(convo.conversation_history, null, 2)}</pre>
                    `;
                    convoContainer.appendChild(item);
                });
            } else {
                convoContainer.innerHTML = '<p>No conversations found.</p>';
            }
        }
    </script>
</body>
</html>
